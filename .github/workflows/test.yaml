name: Run Tests

on:
  push:
  workflow_dispatch:

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Test Matrix
        id: set-matrix
        run: |
          test_dirs=$(find examples/*/scripts -type f -name 'run.sh' -exec dirname {} \; | xargs dirname)

          if [[ -z "$test_dirs" ]]; then
            echo "No test directories found."
            echo "matrix=[]" >> $GITHUB_ENV
          else
            matrix_json=$(echo "$test_dirs" | jq -R '{"example-dir": .}' | jq -s .)
            echo "matrix=$matrix_json" >> $GITHUB_ENV
          fi

      - name: Output Matrix for Debugging
        run: |
          echo "Matrix: ${{ steps.set-matrix.outputs.matrix }}"

  test:
    needs: setup-matrix
    runs-on: ubuntu-latest
    if: needs.setup-matrix.outputs.matrix != '[]'
    strategy:
      matrix:
        include: ${{ fromJSON(needs.setup-matrix.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Test Script
        run: |
          cd "${{ matrix.example-dir }}"
          chmod +x ./scripts/run.sh
          ./scripts/run.sh
