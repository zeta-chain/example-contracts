name: Run Tests

on:
  push:
    paths:
      - "examples/**"
  workflow_dispatch:

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Test Matrix
        id: set-matrix
        run: |
          # Find only immediate subdirectories in examples with a scripts/run.sh file
          test_dirs=$(find examples/*/scripts -type f -name 'run.sh' -exec dirname {} \; | xargs dirname)

          # Check if test_dirs is empty and set matrix accordingly
          if [[ -z "$test_dirs" ]]; then
            echo "matrix=[]" >> $GITHUB_ENV
          else
            # Convert the directories to JSON format for matrix.include
            matrix_json=$(echo "$test_dirs" | jq -R '{"example-dir": .}' | jq -s .)
            echo "matrix=$matrix_json" >> $GITHUB_ENV
          fi

      - name: Output Matrix for Debugging
        run: |
          echo "Matrix: ${{ env.matrix }}"

  test:
    needs: setup-matrix
    runs-on: ubuntu-latest
    if: ${{ env.matrix }} != '[]' # Only run if matrix is not empty
    strategy:
      matrix:
        include: ${{ fromJSON(env.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Test Script
        run: |
          cd "${{ matrix.example-dir }}"
          chmod +x ./scripts/run.sh
          ./scripts/run.sh
