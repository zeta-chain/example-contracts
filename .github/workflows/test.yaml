name: Run Tests

on:
  push:
    paths:
      - "examples/**"
  workflow_dispatch:

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Test Matrix
        id: set-matrix
        run: |
          test_dirs=$(find examples/*/scripts -type f -name 'run.sh' -exec dirname {} \; | xargs dirname)

          matrix_json=$(echo "$test_dirs" | jq -R '{"example-dir": .}' | jq -s .)
          echo "::set-output name=matrix::$matrix_json"

  test:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJSON(needs.setup-matrix.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Test Script
        run: |
          cd "${{ matrix.example-dir }}"
          chmod +x ./scripts/run.sh
          ./scripts/run.sh
